{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          {% csrf_token %}
          <form method="POST" id="form">
            <p>
              <label for="first_name">Name:</label>
              <input type="text" placeholder="Your Name" maxlength="200" required="" id="first_name">
            </p>
            <p>
              <label for="reservation_date">Reservation date:</label>
              <input type="date" id="reservation_date">
            </p>
            <p>
              <label for="reservation_slot">Reservation time:</label>
              <select id="reservation_slot">
                <option value="0" disabled selected>Select time</option>
              </select>
            </p>
            <button type="button" id="button">Reserve</button>
          </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
          Loading bookings...
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->
  </article>
</section>

<script>
  // Store URLs as variables to avoid template syntax issues
  const bookingsUrl = "{% url 'bookings' %}";

  // Set today's date
  const date = new Date()
  const today = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, "0")}-${date.getDate().toString().padStart(2, "0")}`
  document.getElementById('reservation_date').value = today
  
  getBookings()

  // Add event listener for date changes
  document.getElementById('reservation_date').addEventListener('change', function() {
    getBookings()
  })

  function getBookings() {
    let reserved_slots = []
    const date = document.getElementById('reservation_date').value
    document.getElementById('today').innerHTML = date
    
    fetch(bookingsUrl + '?date=' + date)
      .then(r => r.json())
      .then(data => {
        reserved_slots = []
        let bookings = ''
        
        // Process existing bookings
        for (const item of data) {
          reserved_slots.push(item.fields.reservation_slot)
          bookings += `<p>${item.fields.first_name} - ${formatTime(item.fields.reservation_slot)}</p>`
        }
        
        // Generate time slot options
        let slot_options = '<option value="0" disabled>Select time</option>'

        for (let i = 10; i < 20; i++) {
          const label = formatTime(i)
          if (reserved_slots.includes(i)) {
            slot_options += `<option value="${i}" disabled>${label} (Reserved)</option>`
          } else {
            slot_options += `<option value="${i}">${label}</option>`
          }
        }
        
        document.getElementById('reservation_slot').innerHTML = slot_options
        
        if(bookings == ''){
          bookings = "No bookings for this date"
        }
        document.getElementById('bookings').innerHTML = bookings
      })
      .catch(error => {
        console.error("Error fetching bookings:", error)
        document.getElementById('bookings').innerHTML = "Error loading bookings"
        
        // Generate fallback time slots
        let slot_options = '<option value="0" disabled>Select time</option>'
        for (let i = 10; i < 20; i++) {
          const label = formatTime(i)
          slot_options += `<option value="${i}">${label}</option>`
        }
        document.getElementById('reservation_slot').innerHTML = slot_options
      })
  }

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }

  // Handle booking submission
  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      first_name: document.getElementById('first_name').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    }
    
    // Validate form
    if (!formdata.first_name) {
      alert("Please enter your name")
      return
    }
    if (!formdata.reservation_date) {
      alert("Please select a date")
      return
    }
    if (!formdata.reservation_slot || formdata.reservation_slot == "0") {
      alert("Please select a time slot")
      return
    }

    fetch(bookingsUrl, { 
      method: 'post', 
      body: JSON.stringify(formdata),
      headers: {
        'Content-Type': 'application/json',
      }
    })
      .then(r => r.text())
      .then(data => {
        alert("Booking submitted!")
        getBookings() // Refresh the bookings
        // Clear form
        document.getElementById('first_name').value = ''
        document.getElementById('reservation_slot').value = '0'
      })
      .catch(error => {
        console.error("Error submitting booking:", error)
        alert("Error submitting booking")
      })
  })
</script>
{% endblock %}
